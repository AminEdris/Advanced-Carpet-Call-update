<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل برنامج Advanced Carpet Call</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap');

    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Almarai', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
      padding:20px;
    }
    .card {
      background:#fff;
      padding:50px 30px;
      border-radius:25px;
      box-shadow:0 20px 40px rgba(0,0,0,0.1);
      max-width:550px;
      width:100%;
      animation:fadeIn 1s ease forwards;
    }
    @keyframes fadeIn { 0% { opacity:0; transform:translateY(20px); } 100% { opacity:1; transform:translateY(0); } }
    h1 { font-size:2.5rem; color:#1f3c88; margin-bottom:20px; }
    p { font-size:1.2rem; color:#555; margin-bottom:25px; }
    .version {
      font-weight:bold;
      font-size:1.4rem;
      color:#007B33;
      margin-bottom:30px;
      padding:10px 0;
      border:2px dashed #007B33;
      border-radius:12px;
      background: #e6f4ea;
    }
    .download-btn {
      display:inline-block;
      padding:18px 50px;
      font-size:1.4rem;
      font-weight:bold;
      color:#fff;
      background:#0078D7;
      text-decoration:none;
      border-radius:15px;
      transition: all 0.3s ease;
      box-shadow:0 8px 25px rgba(0,0,0,0.15);
    }
    .download-btn:hover {
      background:#005A9E;
      transform:translateY(-4px);
      box-shadow:0 12px 30px rgba(0,0,0,0.25);
    }
    .download-btn::before { content:"⬇️ "; margin-right:6px; }
    footer { margin-top:50px; font-size:0.9rem; color:#888; }
  </style>
</head>
<body>

  <div class="card">
    <h1>مرحبًا بك في Welcom at</h1>
     <h1>Advanced Carpet Call</h1>
    <p>اضغط على الزر بالأسفل لتحميل آخر إصدار من البرنامج بسهولة وأمان</p>
     <p>Click the link to download the latest version it is safe</p>

    <!-- الإصدار مكتوب يدويًا -->
    <div id="version" class="version">الإصدار الحالي: 1.0.0</div>

    <!-- زر التحميل -->
    <a href="CarpetCostCalAdv1Setup.exe" class="download-btn">
       تحميل البرنامج الآن
    </a>
  </div>

  <footer>© 2025 Amin Edris. جميع الحقوق محفوظة.</footer>
